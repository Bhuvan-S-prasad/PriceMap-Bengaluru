<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengaluru House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            margin: 20px auto;
            width: 300px;
            text-align: left;
        }
        select, input, button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Bengaluru House Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="location">Location:</label>
        <select id="location" name="location" required>
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select>
        
        <label for="sqft">Square Feet:</label>
        <input type="number" id="sqft" name="sqft" required>
        
        <label for="bath">Number of Bathrooms:</label>
        <input type="number" id="bath" name="bath" required>
        
        <label for="bhk">Number of Bedrooms:</label>
        <input type="number" id="bhk" name="bhk" required>
        
        <button type="submit">Predict Price</button>
    </form>
    
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
    
</body>
</html>
